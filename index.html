<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-4">Weather Dashboard</h1>
    <div class="flex justify-center mb-6">
        <input type="text" id="city-input" class="border-2 border-gray-300 p-2 w-full max-w-xs" placeholder="Enter a City Name (e.g., New York, London, Tokyo)">
        <button id="search-btn" class="bg-blue-500 text-white p-2 ml-2">Search</button>
        <button id="current-location-btn" class="bg-gray-500 text-white p-2 ml-2">Use Current Location</button>        
    </div>

    <div id="weather-data" class="hidden bg-white p-6 rounded-lg shadow-md">
      <h2 id="location" class="text-xl font-bold"></h2>
      <p id="date" class="text-gray-500"></p>
      <p id="temperature"></p>
      <p id="wind"></p>
      <p id="humidity"></p>
      <img id="weather-icon" alt="Weather Icon" />
    </div>

    <h3 class="text-xl font-bold mt-6">5-Day Forecast</h3>
    <div id="forecast" class="flex space-x-4 mt-4"></div>

    <div id="error-message" class="hidden bg-red-200 text-red-800 p-2 mt-4"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
